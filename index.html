<!doctype html>
<html>
<head>
    <title>Sensors</title>
    <link rel="icon" type="image/png" href="resources/images/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" href="resources/images/favicon.ico"/>
    <!-- Libraries -->

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="ui main text container sensors">

</div>


<script src="node_modules/es6-shim/es6-shim.js"></script>
<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="https://npmcdn.com/angular2@2.0.0-beta.7/es6/dev/src/testing/shims_for_IE.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/rxjs/bundles/Rx.js"></script>
<script src="node_modules/angular2/bundles/angular2.dev.js"></script>

<script src="node_modules/chart.js/Chart.min.js"></script>
<!-- Configure System.js, our module loader -->
<script>
    System.config({
        map: {
            "ng2-charts": "node_modules/ng2-charts"
        },
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            },
            'ng2-charts': {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('app/app.js').then(null, console.error.bind(console));
</script>
